<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Register form</legend>
            <!-- Name -->
            <div>
                <label for="name">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Name">
            </div>
            <!-- Surname -->
            <div>
                <label for="surname">Surname</label>
                <input class="input" type="text" name="surname" id="surname" placeholder="Surname">
            </div>
            <!-- Email -->
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <!-- Gender -->
            <div>
                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="male">
                <label for="gender" class="labelShort">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female" class="labelShort">Female</label>
            </div>
            <!-- Picture -->
            <div>
                <label for="image">Picture</label>
                <input type="file" name="image" id="">
            </div>
            <!-- Country -->
            <div>
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="germany">Germany</option>
                    <option value="france">France</option>
                    <option value="USA">USA</option>
                </select>
            </div>
            <!-- Language -->
            <div>
                <label for="languages">Preferred languages</label>
                <select name="languages" id="country" size="4">
                    <option value="HTML">HTML</option>
                    <option value="Css">Css</option>
                    <option value="JS">JS</option>
                    <option value="React">React</option>
                </select>
                <p class="inline">(To choose more than one, use cmd key.)</p>
            </div>
            <!-- Activity -->
            <div>
                <label for="checkbox">Field of activity</label>
                <input type="checkbox" name="IT" id="it">
                <label for="it" class="labelShort">IT</label>
                <input type="checkbox" name="Design" id="design">
                <label for="design" class="labelShort">Design</label>
                <input type="checkbox" name="Other" id="other">
                <label for="other" class="labelShort">Other</label>
            </div>
            <!-- Buttons -->
            <div>
                <input type="submit" value="Send" class="buttons">
                <input type="reset" value="Cancel" class="buttons">
            </div>
        </fieldset>
    </form>
</body>
</html>
